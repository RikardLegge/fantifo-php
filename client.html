<!DOCTYPE html>
<html>
<head>
    <style type="text/css">

        body, html {
            height: 100%;
            margin: 0;
        }

        .color {
            width: 100%;
            height: 100%;
            display: block;
            background: purple;
        }

    </style>
</head>
<body>

<div id="color" class="color"> </div>

<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="
        crossorigin="anonymous"></script>
<script src="public/scripts/fantifo.js"></script>
<script>
    var host = "ws://0.0.0.0:12345";
    var frameList = [{
        r: 255,
        g: 0,
        b: 0,
        time: 0
    }, {
        r: 0,
        g: 255,
        b: 0,
        time: 1000
    }, {
        r: 0,
        g: 0,
        b: 255,
        time: 2000
    },
        {
            r: 0,
            g: 0,
            b: 0,
            time: 3000
        }];

    var client = new FantifoClient($('#color'), frameList, host);
    // Uncomment this to test against the sync server
    // client.connect(function(client) {
    //     client.requestStart(Date.now() + 3000);
    // });

    // Comment this out when testing against the sync server
    client.absStartTime = Date.now() + 1000;
    client.tick();

</script>
</body>
</html>
